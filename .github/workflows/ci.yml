name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Maven Verify
        run: mvn -B -ntp -DskipTests=false verify

  docker-build-check:
    name: Docker Build Check (${{ matrix.module }})
    runs-on: ubuntu-latest
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        module:
          - api-gateway
          - auth-service
          - user-service
          - course-service
          - enrollment-service
          - assessment-service
          - submission-service
          - grading-service
          - analytics-service
          - realtime-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            --file ./${{ matrix.module }}/Dockerfile \
            --tag edusync/${{ matrix.module }}:ci \
            .
